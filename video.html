<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Civil - Videos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="fade-in">
        <h1 style="font-family: 'Dancing Script', cursive; font-size:3em; color:#d291bc;">Nuestros Videos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="video.html" class="active">Videos</a></li>
                <li><a href="firmas.html">Libro de Firmas</a></li>
                <li><a href="agradecimientos.html">Agradecimientos</a></li>
            </ul>
        </nav>
    </header>
    <div id="fondo-animado"></div>
    <main class="fade-in">
        <section class="video-grid">
            <!-- Los videos se cargarán dinámicamente con JavaScript -->
        </section>
    </main>
    <footer class="fade-in">
        <p>Hecho con amor &copy; 2025</p>
    </footer>

    <style>
    #fondo-animado {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -2;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: flotar 18s linear infinite;
    }
    @keyframes flotar {
      0% { transform: translateY(0) scale(1); opacity: 0.18; }
      50% { opacity: 0.32; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0.10; }
    }
    </style>
    <script>
    function crearParticulasFondo() {
      const fondo = document.getElementById('fondo-animado');
      fondo.innerHTML = '';
      const colores = ['#d291bc', '#ffb4a2', '#b5838d', '#fff5f5'];
      for (let i = 0; i < 22; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 80 + 40;
        p.style.width = p.style.height = size + 'px';
        p.style.left = (Math.random() * 100) + 'vw';
        p.style.bottom = '-' + (Math.random() * 40 + 10) + 'vh';
        p.style.background = colores[Math.floor(Math.random()*colores.length)];
        p.style.animationDuration = (14 + Math.random()*10) + 's';
        fondo.appendChild(p);
      }
    }
    crearParticulasFondo();
    window.addEventListener('resize', crearParticulasFondo);

    // Función para cargar todos los videos
    function cargarVideos() {
        const videoGrid = document.querySelector('.video-grid');
        const videos = [
            'assets/videos/GX010083.MP4',
            'assets/videos/GX010084.MP4',
            'assets/videos/GX010085.MP4',
            'assets/videos/GX010086.MP4',
            'assets/videos/GX010087.MP4',
            'assets/videos/VID_20250503_122751.mp4'
        ];

        videos.forEach(video => {
            const div = document.createElement('div');
            div.className = 'video-item';
            
            const videoElement = document.createElement('video');
            videoElement.src = video;
            videoElement.controls = true;
            videoElement.preload = 'metadata';
            
            div.appendChild(videoElement);
            videoGrid.appendChild(div);
        });
    }

    // Cargar videos cuando el documento esté listo
    document.addEventListener('DOMContentLoaded', cargarVideos);

    document.addEventListener('DOMContentLoaded', function() {
        let lastScroll = 0;
        const header = document.querySelector('header');
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const currentScroll = window.pageYOffset;
                    if (currentScroll > lastScroll && currentScroll > 80) {
                        header.classList.add('header-oculto');
                    } else {
                        header.classList.remove('header-oculto');
                    }
                    lastScroll = currentScroll;
                    ticking = false;
                });
                ticking = true;
            }
        });
    });
    </script>
</body>
</html>
